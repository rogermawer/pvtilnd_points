<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- original meta tag. very secure
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
    -->
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://www.rogermawer.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
    <!-- use this one for total unsafe insanity 
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
-->
    
    
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>


    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
     <script>
        if (window.localStorage.getItem("username") !== null){
            window.location = "/home.html";
        }
    </script>
    
    <style>
        #myModal{
            top:0; /* vertical align modal box in middle */
        }
        
        body{
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }
        
        #mainDisplay td{
            font-size: 1.5em;
            color:black;
        }
        #mainDisplay td:hover{
            color:#32CD32;
        }
        .page{
            width:100%;
             background: linear-gradient(to bottom, #00BFB3,#049A8F,#037971);
        }
        .signin-form{
            margin: auto;
            text-align: center
        }
    </style>
    
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block signin-form">
                            
                            <!-- this is the pop up box to add points in -->
                           <form id="signIn" action="" method="post">

                                <label>User Name</label><br>
                                <input id="uname" type="text" name="uname"><br>
                                <label>Password</label><br>
                                <input id="pword" type="password" name="pword" required><br><br>



                                <input type="submit" />

                           </form>
                                        <!-- Link to another page -->
                                        <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* this inserts into db. cannot be in external script. */
            $("#signIn").on('submit',function(e) {
                
                e.preventDefault();
                var uname= $("#uname").val();
                var password= $("#pword").val();
                
                $.ajax({
                    type: "POST",
                    url: "http://www.rogermawer.com/dev.pvtilnd_points_mobile/login.php",
                    data: {uname:uname, password:password},
                    success: function(data) {
                        if (!data.error) {
                          alert("success");
                      } else {
                          alert("wrong password or username");
                      }
                    /* must redirect to prevent error on page refresh */
                      window.localStorage.setItem("username", uname);
                      window.location = "/home.html";
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert(xhr.status);
                        alert(thrownError);
                      }
                
                });


            });
    </script>
    


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
